<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Iniciar Sesion</title>

    
</head>
<body>
    <div class="w-50 border m-3 p-3" >
    <h1>Inicio de sesión</h1>

    <form>

        <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingCorreo" placeholder="name@example.com">
        <label for="floatingCorreo">Correo Electrónico</label>
        </div>
        <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Contraseña</label>
        </div>

        <input type="submit" value="Ingresar" class="w-20 mt-3  btn btn-success">
    </form>

    <div class="col mt-3"><a href="WebBootstrap2.html" class="text-decoration-none text-success"><i class="bi bi-house me-2"></i>Volver</a></div>

    </div>

</body>
</html>
