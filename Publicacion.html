<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Publicacion</title>

    
</head>
<body>
    
    <div class="w-50 border m-3 p-3">

    <h1>Publica un producto</h1>
    
    <div class="form-floating mb-3">
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" ></textarea>
    <label for="floatingTextareaDisabled">Nombre del producto</label>
    </div>

    <div class="form-floating mb-3">
    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2Disabled" style="height: 100px" ></textarea>
    <label for="floatingTextarea2Disabled">Descripcion detallada del producto</label>
    </div>
   
    <div class="form-floating">
    <select class="form-select "  id="floatingSelectDisabled" aria-label="Floating label disabled select example">
    <option selected>Elige una opcion</option>
    <option value="1">Mujer</option>
    <option value="2">Hombre</option>
    <option value="3">Niña</option>
    <option value="4">Niño</option>
    </select>
    <label for="floatingSelectDisabled">Categorias del producto</label>
    </div>

    <div class="form-floating">
    <select class="form-select" id="floatingSelectDisabled" aria-label="Floating label disabled select example" >
    <option selected>Elige una opcion</option>
    <option value="5">Nuevo</option>
    <option value="6">Ligeramente usado</option>
    <option value="7">Usado y en buenas condiciones</option>
    </select>
    <label for="floatingSelectDisabled">Estado del producto</label>
    </div>

    </div>

</body>
</html>
